<!DOCTYPE html>
<html>
<head>
    <title>For you</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 60%;
            height: 60%;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 100, 0.9);
        }
        
        .floating-text {
            position: absolute;
            color: white;
            z-index: 20;
            text-shadow: 0 0 15px #ff0066;
            font-size: 14px;
            white-space: nowrap;
            animation: floatText linear forwards;
            padding: 10px;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatHeart linear forwards;
            font-size: 20px;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.7));
        }
        
        @keyframes floatHeart {
            0% {
                transform: translate(var(--startX), var(--startY)) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translate(var(--midX), var(--midY)) scale(1.2) rotate(180deg);
            }
            100% {
                transform: translate(var(--endX), var(--endY)) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatText {
            0% {
                transform: translateX(calc(-100% - 100vw)) translateY(var(--text-y));
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(var(--text-y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video controls autoplay loop muted playsinline>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Khai bÃ¡o máº£ng texts Ä‘áº§y Ä‘á»§
            const texts = [
                { content: "Em iu anhhâ¤ï¸" },
                { content: "I love you!" },
                { content: "Love you so much!ðŸ’•" },
                { content: "Em iu anhhâ¤ï¸" },
                { content: "Anh lÃ  táº¥t cáº£ cá»§a em!" }, 
                { content: "Em sáº½ luÃ´n bÃªn cáº¡nh anh!" },
                { content: "Em sáº½ khÃ´ng bao giá» rá»i xa anh!" },
                { content: "MÃ£i mÃ£i bÃªn nhau nhÃ©!" },
                { content: "Em sáº½ luÃ´n yÃªu anh!" },      
                { content: "You're my person." }
            ];
            
            // Táº¡o text vá»›i vá»‹ trÃ­ ngáº«u nhiÃªn
            function createRandomText() {
                const textObj = texts[Math.floor(Math.random() * texts.length)];
                const yPos = Math.random() * 80 + 10; // Random tá»« 10% Ä‘áº¿n 90% chiá»u cao
                createFloatingText(textObj.content, yPos + 'vh');
                
                // Táº¡o text má»›i sau khoáº£ng thá»i gian ngáº«u nhiÃªn
                setTimeout(createRandomText, Math.random() * 1000 + 500);
            }
            
            // Báº¯t Ä‘áº§u táº¡o text
            createRandomText();
            
            // HÃ m táº¡o text bay
            function createFloatingText(content, yPos) {
                const text = document.createElement('div');
                text.classList.add('floating-text');
                text.textContent = content;
                text.style.setProperty('--text-y', yPos);
                
                // Random tá»‘c Ä‘á»™
                const duration = Math.random() * 15 + 5; // 10-25 giÃ¢y
                text.style.animationDuration = duration + 's';
                
                document.body.appendChild(text);
                
                // Tá»± xÃ³a sau khi animation káº¿t thÃºc
                setTimeout(() => {
                    text.remove();
                }, duration * 1000);
            }
            
            // Táº¡o trÃ¡i tim bay ngáº«u nhiÃªn
            setInterval(createHeart, 50);
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random chá»n giá»¯a â¤ï¸ vÃ  ðŸ’•
                heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'ðŸ’•';
                
                // Vá»‹ trÃ­ báº¯t Ä‘áº§u ngáº«u nhiÃªn
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                
                // Vá»‹ trÃ­ káº¿t thÃºc ngáº«u nhiÃªn
                const endX = Math.random() * window.innerWidth;
                const endY = Math.random() * window.innerHeight;
                
                // Vá»‹ trÃ­ giá»¯a (Ä‘á»ƒ táº¡o Ä‘Æ°á»ng cong)
                const midX = (startX + endX) / 2 + (Math.random() * 200 - 100);
                const midY = (startY + endY) / 2 + (Math.random() * 200 - 100);
                
                // Ãp dá»¥ng vá»‹ trÃ­
                heart.style.setProperty('--startX', startX + 'px');
                heart.style.setProperty('--startY', startY + 'px');
                heart.style.setProperty('--midX', midX + 'px');
                heart.style.setProperty('--midY', midY + 'px');
                heart.style.setProperty('--endX', endX + 'px');
                heart.style.setProperty('--endY', endY + 'px');
                
                // Thá»i gian animation
                const duration = Math.random() * 3 + 2;
                heart.style.animationDuration = duration + 's';
                
                // MÃ u sáº¯c ngáº«u nhiÃªn
                const colors = ['#ff3366', '#ff66a3', '#ff0066', '#ff9999', '#ff1493'];
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(heart);
                
                // Tá»± xÃ³a sau khi hoÃ n thÃ nh
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
