<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 90vw;
            max-height: 60vh;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.7);
        }

        .floating-text {
            position: absolute;
            color: white;
            z-index: 20;
            text-shadow: 0 0 10px #ff0066;
            font-size: 3.5vw;
            white-space: nowrap;
            animation: floatText linear forwards;
            padding: 6px 10px;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatHeart linear forwards;
            font-size: 5vw;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.7));
        }

        @keyframes floatHeart {
            0% {
                transform: translate(var(--startX), var(--startY)) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translate(var(--midX), var(--midY)) scale(1.2) rotate(180deg);
            }
            100% {
                transform: translate(var(--endX), var(--endY)) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatText {
            0% {
                transform: translateX(calc(-100% - 100vw)) translateY(var(--text-y));
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(var(--text-y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video controls autoplay loop muted>
            <source src="your-video.mp4" type="video/mp4">

        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const texts = [
                { content: "Em iu anhh‚ù§Ô∏è" },
                { content: "I love you!" },
                { content: "Love you so much!üíï" },
                { content: "Anh l√† t·∫•t c·∫£ c·ªßa em!" }, 
                { content: "Em s·∫Ω lu√¥n b√™n c·∫°nh anh!" },
                { content: "Em s·∫Ω kh√¥ng bao gi·ªù r·ªùi xa anh!" },
                { content: "M√£i m√£i b√™n nhau nh√©!" },
                { content: "Em s·∫Ω lu√¥n y√™u anh!" },      
                { content: "You're my person." }
            ];

            function createRandomText() {
                const textObj = texts[Math.floor(Math.random() * texts.length)];
                const yPos = Math.random() * 80 + 10;
                createFloatingText(textObj.content, yPos + 'vh');
                setTimeout(createRandomText, Math.random() * 1000 + 500);
            }

            createRandomText();

            function createFloatingText(content, yPos) {
                const text = document.createElement('div');
                text.classList.add('floating-text');
                text.textContent = content;
                text.style.setProperty('--text-y', yPos);
                const duration = Math.random() * 15 + 5;
                text.style.animationDuration = duration + 's';
                document.body.appendChild(text);
                setTimeout(() => text.remove(), duration * 1000);
            }

            setInterval(createHeart, 50);

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';

                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const endX = Math.random() * window.innerWidth;
                const endY = Math.random() * window.innerHeight;
                const midX = (startX + endX) / 2 + (Math.random() * 200 - 100);
                const midY = (startY + endY) / 2 + (Math.random() * 200 - 100);

                heart.style.setProperty('--startX', startX + 'px');
                heart.style.setProperty('--startY', startY + 'px');
                heart.style.setProperty('--midX', midX + 'px');
                heart.style.setProperty('--midY', midY + 'px');
                heart.style.setProperty('--endX', endX + 'px');
                heart.style.setProperty('--endY', endY + 'px');

                const duration = Math.random() * 3 + 2;
                heart.style.animationDuration = duration + 's';

                const colors = ['#ff3366', '#ff66a3', '#ff0066', '#ff9999', '#ff1493'];
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }
        });
    </script>
</body>
</html>
